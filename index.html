<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JordanShoes</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <header class="header-card">
      <div class="discount card-header">
        <span class="discount-text">Ganhe R$ 10,00 de desconto no frete</span>
      </div>
      <div class="store-name card-header">
        <span class="name">JordanShoes</span>
      </div>
    </header>
    <section class="store-presentation">
      <img src="img/wallpaper.jpeg" alt="wallpaper tênis da Nike" />
      <div class="text-presentation">
        <h2 class="title">A melhor loja de Jordan</h2>
        <p class="text">
          O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o
          jogador Michael Jordan.
        </p>
      </div>
    </section>
    <section class="container">
      <header class="container-header">
        <h2>Destaques</h2>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
      </header>
      <main class="container-main">
        <div class="card"><img src="img/1.png" alt="Tênis Jordan" /></div>
        <div class="card"><img src="img/2.png" alt="Tênis Jordan" /></div>
        <div class="card"><img src="img/3.png" alt="Tênis Jordan" /></div>
        <div class="card"><img src="img/4.png" alt="Tênis Jordan" /></div>
        <div class="card"><img src="img/5.png" alt="Tênis Jordan" /></div>
        <div class="card"><img src="img/6.png" alt="Tênis Jordan" /></div>
        <div class="card"><img src="img/7.png" alt="Tênis Jordan" /></div>
        <div class="card"><img src="img/8.png" alt="Tênis Jordan" /></div>
      </main>
    </section>
    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
  </body>

  <script>
    const sr = ScrollReveal({
      origin: "top",
      distance: "50px",
      duration: 2000,
      reset: true,
    });
    ScrollReveal().reveal(".header-card", { delay: 100 });
    ScrollReveal().reveal(".store-presentation", { delay: 200 });
    ScrollReveal().reveal(".title", { delay: 300 });
    ScrollReveal().reveal(".text", { delay: 300 });
    ScrollReveal().reveal(".container-main", { delay: 400 });
  </script>
</html>
